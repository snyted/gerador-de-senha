<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <main>
      <section class="hero">
        <h1 id="title">Gerador de Senha</h1>
        <p id="subtitle">
          Utilize nosso serviço online para gerar senhas fortes e seguras!
        </p>
      </section>

      <section class="box">
        <div class="password">
          <div class="text">
            <input type="text" name="password" id="password" readonly />
          </div>
          <div class="actions">
            <button id="icon-copy">
              <img src="icons/copy.svg" alt="" width="42" />
            </button>
            <button id="refresh">
              <img src="icons/renew.svg" alt="" width="42px" />
            </button>
          </div>
        </div>
        <div class="security-indicator">
          <div id="security-indicator-bar" class="bar"></div>
        </div>
      </section>
      <section class="box customize">
        <h3 class="title">Personalizar</h3>
        <div class="actions">
          <div class="password-length">
            <p>Tamanho <span id="password-length-text">16</span></p>
            <input
              type="range"
              name="password-length"
              class="slider"
              id="password-length"
              value="16"
              min="6"
              max="64"
            />
          </div>
          <div class="config">
            <label class="checkbox-container">
              <span class="text">Maiúsculas</span>
              <input type="checkbox" id="uppercase-check" checked />
              <span class="checkmark"></span>
            </label>
            <label class="checkbox-container">
              <span class="text">Números</span>
              <input type="checkbox" id="number-check" checked />
              <span class="checkmark"></span>
            </label>
            <label class="checkbox-container">
              <span class="text">Simbolos</span>
              <input type="checkbox" id="symbol-check" checked />
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
      </section>
      <div class="submit">
        <button id="copy">Copiar senha</button>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
